<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Contact Us</title>
</head>
<body>

    <div class="container position-relative text-center mt-4">
        <h1>Contact Us</h1>
        <p>We do our best to respond within 1 working day.<br>
            Need help? Fill in the form below as soon as possible!</p>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" id="firstName" name="firstName">
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" id="lastName" name="lastName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" >
            </div>
            <div class="form-group">
                <label for="message">Question</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <div class="form-group mt-3">
                <button  class="btn btn-danger" type="submit" name="submit" value="Submit" id="btnSubmit">
                    Submit
                </button>
            </div>
        </form>
    </div>




    
    <script>
    
const buttonElement = document.querySelector("#btnSubmit");
const messageField = document.querySelector("#message");

const btnBackgroundColor = buttonElement.style.backgroundColor;

let message = "";
let position = "";

messageField.addEventListener("input", (event) => {
    const value = event.target.value;

    if (value.length > 10) {
        position = 0;
        buttonElement.style.transform = `translateX(0)`;
        buttonElement.style.backgroundColor = "darkgreen";
    } else {
        buttonElement.style.backgroundColor = btnBackgroundColor;
    }
    message = value;
});

buttonElement.addEventListener("click", function (event){
    event.preventDefault();
})

buttonElement.addEventListener("mouseover" , function () {
    if (message.length > 10) {
        return;
    }
    if (position === 0) {
        position = 120;
    } else {
        position = 0;
    }
    buttonElement.style.transform = `translate(${position}px , 0px)`;
});
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
